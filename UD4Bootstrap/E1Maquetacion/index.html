<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetacion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        .altoD {
            height: 300px;
        }

        .anchoCyE {
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="d-flex flex-column gap-3 p-2">
        <div class="d-flex flex-column">
            <!--A-->
            <div class="border border-dark bg-light p-3 d-flex justify-content-center align-items-center">A</div>
        </div>

        <!--Contenedor Medio-->
        <div class="d-flex flex-column flex-md-row gap-3">

            <!--C-->
            <div class="border border-dark bg-light p-3 d-flex justify-content-center align-items-center flex-shrink-0 anchoCyE">C</div>

            <!--B+D-->
            <div class="d-flex flex-column flex-grow-1 gap-3">
                <div class="border border-dark bg-light p-3 d-flex justify-content-center align-items-center">B</div>
                <div class="border border-dark bg-light p-3 d-flex justify-content-center align-items-center altoD">D</div>
            </div>
            
            <!--E-->
            <div class="border border-dark bg-light p-3 d-flex justify-content-center align-items-center anchoCyE">E</div>
        </div>

        <div class="d-flex flex-column gap-3">
            <!--F-->
            <div class="border border-dark bg-light p-3 d-flex justify-content-center align-items-center">F</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
