<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetacion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        .box {
            border: 1px solid black;
            background-color: lightgray;
            padding: 16px;
        }
    
        .gap {
            gap: 4px;
        }
    </style>
</head>
<body>
    <div class="d-flex flex-column gap">
        <!-- A -->
        <div class="box">A</div>
    
        <!-- Contenedor medio -->
        <div class="d-flex flex-column flex-md-row gap">
            <!-- C -->
            <div class="box flex-shrink-0" style="width: 150px;">C</div>
    
            <!-- B+D -->
            <div class="d-flex flex-column flex-grow-1 gap">
                <div class="box">B</div>
                <div class="box flex-grow-1">D</div>
            </div>
    
            <!-- E -->
            <div class="box flex-shrink-0" style="width: 150px;">E</div>
        </div>
    
        <!-- F -->
        <div class="box">F</div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
